{% if messages %}
{% for message in messages %}
<div style="z-index:10000; margin-bottom:0;" class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} bottom-margin-0">{{ message }}<button type="button"
    class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
{% endfor %}
{% endif %}
